apply plugin: 'com.android.application'

def VUFORIA_SDK_DIR = '/home/nirob/vuforia/vuforia-sdk-android-7-0-43/'
def NATIVE_LIB_DIR = 'build/lib'
def JAR_DIR = 'build/java/vuforia'

android {
    compileSdkVersion 25
    buildToolsVersion '26.0.2'
    sourceSets.main {
        jni.srcDirs = []
        jniLibs.srcDir "$VUFORIA_SDK_DIR/$NATIVE_LIB_DIR/"
    }

    defaultConfig {
        applicationId "com.nissan.alldriverguide"
        minSdkVersion 16
        targetSdkVersion 25
        versionCode 53
        versionName "2.1.0"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'

            ndk {
                abiFilters "armeabi-v7a"
                abiFilters "arm64-v8a"
                abiFilters "x86"
            }
        }

        debug {
            minifyEnabled false
            debuggable true
            ndk {
                abiFilters "armeabi-v7a"
                abiFilters "arm64-v8a"
                abiFilters "x86"
            }
        }
    }

    lintOptions {
        checkReleaseBuilds false
        abortOnError false
    }
}

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    compile 'com.android.support:appcompat-v7:25.1.0'
    compile 'com.google.android.gms:play-services-analytics:11.0.4'
    compile 'com.google.firebase:firebase-messaging:11.0.4'
    compile 'com.android.support:design:25.1.0'
    compile 'com.android.support:support-v4:25.0.0'
    compile files('libs/NDG_SDK.jar')
    compile files("$VUFORIA_SDK_DIR/$JAR_DIR/Vuforia.jar")
    //for changing font for whole app
    compile 'uk.co.chrisjenx:calligraphy:2.2.0'
    compile project(path: ':lib_viewpager_indicator')
    // retrofit
    compile 'com.google.code.gson:gson:2.6.2'
    compile 'com.squareup.retrofit2:retrofit:2.0.2'
    compile 'com.squareup.retrofit2:converter-gson:2.0.2'
    compile 'com.afollestad:sectioned-recyclerview:0.5.0'
    compile 'com.xiaofeng.android:flowlayoutmanager:1.2.3.2'

    compile 'com.facebook.fresco:fresco:0.13.0'
    compile 'com.facebook.fresco:animated-gif:0.13.0'
    compile 'com.facebook.fresco:animated-webp:0.13.0'
    compile 'com.facebook.fresco:webpsupport:0.13.0'
}

apply plugin: 'com.google.gms.google-services'